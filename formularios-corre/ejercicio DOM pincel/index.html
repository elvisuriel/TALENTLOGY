<!DOCTYPE html>
<html>
<head>
	<title>Cambio de color de fondo al pasar el mouse y agregar marcas aleatorias</title>
	<style>
		body {
			background-color: #f2f2f2; /* Establece el color de fondo inicial del body */
			height: 100vh;
		}

		#pincel {
			position: absolute;
			height: 20px;
			width: 20px;
			border-radius: 50%;
			background-color: #ffffff;
			pointer-events: none; /* Hace que el elemento no sea clickable para no interferir con la captura del evento de mousemove */
		}
	</style>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) {
			document.addEventListener("mousemove", function(event) {
				// Crea el elemento que representa la marca de color aleatorio
				var pincel = document.createElement("div");
				pincel.style.height = "20px";
				pincel.style.width = "20px";
				pincel.style.borderRadius = "50%";
				pincel.style.backgroundColor = getRandomColor();
				pincel.style.position = "absolute";
				pincel.style.left = (event.clientX - 10) + "px"; // Coloca la marca en la posici√≥n del mouse
				pincel.style.top = (event.clientY - 10) + "px";
				document.body.appendChild(pincel); // Agrega la marca al body

				document.body.style.backgroundColor = getRandomColor(); // Cambia el color de fondo del body por uno aleatorio
			});

			function getRandomColor() {
				var letters = "0123456789ABCDEF";
				var color = "#";
				for (var i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
		});
	</script>
</head>
<body>
	<div id="pincel"></div>
</body>
</html>
