<!DOCTYPE html>
<html>
<head>
  <title>Suma con Promesas</title>
</head>
<body>
  <h1>Suma con Promesas</h1>
  <label for="num1">Número 1:</label>
  <input type="number" id="num1">
  <label for="num2">Número 2:</label>
  <input type="number" id="num2">
  <button onclick="sumar()">Sumar</button>
  <p id="resultado"></p>

  <script>
    function sum(a, b) {
      return new Promise((resolve, reject) => {
        if (typeof a !== 'number' || typeof b !== 'number') {
          reject(new Error('Ambos argumentos deben ser números'));
        } else {
          const result = a + b;
          resolve(result);
        }
      });
    }

    function sumar() {
      const num1 = Number(document.getElementById('num1').value);
      const num2 = Number(document.getElementById('num2').value);

      sum(num1, num2)
        .then(result => {
          document.getElementById('resultado').textContent = `El resultado de la suma es: ${result}`;
        })
        .catch(error => {
          document.getElementById('resultado').textContent = `Ocurrió un error: ${error.message}`;
        });
    }
  </script>
</body>
</html>
